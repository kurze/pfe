<div class="header">
	<ul class="nav nav-pills pull-right">
		<li><a class="btn btn-default" ng-href="#"><span class="glyphicon glyphicon-home"></span> Home</a></li>
	</ul>
	<h3 class="text-muted">html5 navigation app for cyclist</h3>
</div>

<div class="jumbotron">
	<h1>Choose the render Engine</h1>
	<div class="lead row">
		<div class="col-md-4" ng-repeat="mode in ['video', 'audio', 'other']">
			<h3>{{mode}}</h3>
			<select ng-model="selected[mode]" ng-options="RE.getName() for RE in listRenderEngine[mode]" ng-change="change(mode)" class="form-control">
				 <option value="">none</option>
			</select>
		</div>
	</div>
	<div class="row">
		<ul class="list-unstyled col-md-4" ng-repeat="mode in ['video', 'audio', 'other']">
			<li>Currently selected: {{selected[mode].getName()}}</li>
			<li>version : {{selected[mode].getVersion()}}</li>
			<li>id : {{selected[mode].getId()}}</li>
			<li>mode : {{selected[mode].getMode()}}</li>
		</ul>
	</div>
	<a class="btn btn-default btn-block" href="#">Return</a>
</div>

<div class="footer">
	<p>â™¥</p>
</div>
